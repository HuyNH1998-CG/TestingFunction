<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="Sort()">Sort</button>
<p id="Show"></p>
<script>
    let arr = [1, 4, 56, 23, 456]
    let first = 0;
    let last = arr.length - 1;
    let temp = arr[first];
    function Sort() {
        while (first < last) {
            arr[first] = arr[last];
            arr[last] = temp;
            first++
            last--
        }
        document.getElementById('Show').innerHTML = arr
    }

</script>
</body>
</html>
