<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button type="button" onclick="show('txt')">Show Something</button>
<p id="txt" style="display: none"> This Is A Text</p>
<script>
    function show(id) {
        document.getElementById(id).style.display= ''
    }
</script>
</body>
</html>
